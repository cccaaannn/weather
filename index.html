<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
<head>
    <meta name="google" content="notranslate">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- open graph -->
    <meta property="og:url" content="https://cccaaannn.github.io/weather/" />
    <meta property="og:type" content="website">
    <meta property="og:title" content="Weather" />
    <meta property="og:description" content="Simple weather application." />
    <meta property="og:image" content="https://raw.githubusercontent.com/cccaaannn/weather/master/src/icons/icon-512x512.png" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="src/css/styles.css">

    <!-- pwa stuff -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0080a7">
    <link rel="apple-touch-icon" href="src/icons/icon-192x192.png">

    <!-- icon -->
    <link rel="shortcut icon" href="src/icons/icon-100x100.png">    
    <title>Weather</title>
</head>
<body>
    <br><br><br>
    <div class = "container">
        <div class="center_div">
            <div class="jumbotron">
                
                <div class="header_div" id="header_div"></div>
                <hr>
                <div class="card-body text-primary">

                    <div class="row">
                        <div class="col-md-4">
                            <div id="temp_div" class="temp_div"></div>
                        </div>

                        <div class="col-md-4">
                            <div id="other_weather_info_div" class="other_weather_info_div"></div>
                        </div>

                        <div class="col-md-4">
                            <div class="control_form_div">
                                <input type="text" class="form-control form_text" id="city" placeholder="Enter a city" value="istanbul">
                                
                                <div id="temp_unit" class="temp_unit">
                                    <label class="radio-inline">
                                        <input type="radio" id="tempUnitC" name="tempUnit" value="c" checked>
                                        <label for="tempUnitC">°C</label>
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" id="tempUnitF" value="f" name="tempUnit">
                                        <label for="tempUnitF">°F</label>
                                    </label>
                                </div>
                                
                                <input type="checkbox" id="update" name="update" value="update">
                                <label for="update">Update</label>
                                <select name="update_time" id="update_time"></select>
                                <label for="update_time">min</label>
                            </div>
                        </div>
                    </div>

                </div>
                <div id="message_div"></div>

            </div>
        </div>
    </div>

</body>

<script src = "src/js/utilities.js"></script>
<script src = "src/js/storage.js"></script>
<script src = "src/js/ui.js"></script>
<script src = "src/js/weather.js"></script>
<script src = "src/js/app.js"></script>
</html>
